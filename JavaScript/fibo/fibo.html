<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci reeks</title>
    <script src="fibo.js"></script>
</head>
<body>
    <h1>Fibonacci reeks</h1>
    <p>Klik op de knop om de eerste 20 Fibonacci-getallen te berekenen:</p>
    <button onclick="uitrekenen()">Bereken Fibonacci-reeks</button>
    <p id="Fibonacci"></p>

    <script>
        function Fibonacci(numbers) {
            var output = "";
            
            for (var i = 0; i < numbers.length; i++) {
                output += numbers[i] + " ";
            }
            document.getElementById("Fibonacci").innerText = output;
        }

        function uitrekenen() {
            var fibonaccireeks = fibonacci(20);
            Fibonacci(fibonaccireeks);
        }
    </script>
</body>
</html>
